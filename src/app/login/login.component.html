<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <h1 class="text-center mb-4">Login</h1>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>User Id</mat-label>
                    <input matInput [(ngModel)]="userId" name="userId" placeholder="User Id">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" name="password" placeholder="Password" type="password">
                </mat-form-field>

                <button mat-raised-button color="primary" class="example-full-width" (click)="login()">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account?<a href="/register">Register</a></p>
        </div>
    </div>
</div>
